		{% extends 'blog/base.html' %}
				{% block content %}
            		{% for post in posts %}
                		<div class="post">
                    		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    		<div class="date">
								<p> Autor: {{ post.author }} | publicado: {{ post.published_date }}</p>
								<p>Tag: {{ post.tag}} </p>
                    		</div>
                    		<div class="text-content">
                    		<p align="justify" >{{ post.text|linebreaksbr|truncatewords:150 }}</p>
                    		</div>
                		</div>
            		{% endfor %}
            	{% endblock %}
